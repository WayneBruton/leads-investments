  <script>
    document.getElementById('submit_to_omh_app').addEventListener('submit', function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // CHUCK YOUR VALIDATION HERE

    // Send a POST request to a different location
    const formData = new FormData(this);
    fetch('http://localhost:8000/opportunityprop_contact_form', {// Actual URL will be different
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response from the alternate endpoint
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
    // Continue with the normal form submission
    this.submit();
});
  </script>
